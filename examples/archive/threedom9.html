<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../build/threedom.css">
    <style media="screen">
      #space {
        perspective-origin: 50% 0;
        font-size: 75px;
      }
      #carousel {
        --width: 4;
        --height: 4;
      }
      #carousel .object {
        --width: 1;
        --height: 1;
        --depth: 1;
      }
      #carousel .object > * {
        background: black;
        border: 0.02em solid white;
      }
    </style>
  </head>
  <body style="--unit:1em">
    <figure id="space" class="three-d space">
        <figure id="carousel" class="three-d spinning carousel">
          <div>
            <div class="three-d rotating object">
              <div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
          </div>
          <div>
            <div class="three-d rotating object">
              <div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
          </div>
          <div>
            <div class="three-d rotating object">
              <div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
          </div>
        </figure>
    </figure>
  </body>
</html>
