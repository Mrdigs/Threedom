<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../build/threedom.css">
  </head>
  <body style="--unit:2px">

    <figure class="three-d space">
      <figure class="sample three-d rotating cone" style="--width:60;--height:60;--depth:60">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
      </figure>
    </figure>

    <figure class="three-d space">
      <figure class="sample three-d spinning object" style="--width:60;--height:60">
        <div style="border-radius:50%">1</div>
        <div style="border-radius:50%">2</div>
      </figure>
    </figure>

    <figure class="three-d space">
      <figure class="sample three-d extra slowly rotating object" style="--width:200;--height:200;--depth:200">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </figure>
    </figure>

    <figure class="three-d space">
      <figure class="three-d slowly rotating object" style="--width:200;--height:200;--depth:200">
        <div>
          <figure class="sample three-d object" style="--width:50;--height:50;--depth:50">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </figure>
        </div>
        <div>
          <figure class="sample three-d object" style="--width:80;--height:80;--depth:80">
            <div>
              <figure class="sample three-d cylinder" style="--width:30;--height: 50">
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
              </figure>
            </div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </figure>
        </div>
      </figure>
    </figure>
    <figure class="three-d space">
      <figure class="three-d rotating compound object" style="--width:200;--height:200;--depth:200">
        <div>
          <figure class="sample three-d object" style="--height:50;--depth:50">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </figure>
        </div>
        <div>
          <figure class="sample three-d object" style="--width:50;--depth:50">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </figure>
        </div>
      </figure>
    </figure>

    <figure class="three-d space">
      <figure class="sample three-d rotating cylinder" style="--width:50;--height:200;--depth:50">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </figure>
    </figure>
  </body>
</html>
