    <figure class="three-d space">
      <figure class="three-d extra slowly rotating object" style="--width:200px;--height:200px;--depth:200px">
        <div style="background: #ff0000bf">1</div>
        <div style="background: #0000ffbf">2</div>
        <div style="background: #00ff00bf">3</div>
        <div style="background: #00ffffbf">4</div>
      </figure>
    </figure>

    <figure class="three-d space">
      <figure class="three-d slowly rotating object" style="--width:200px;--height:200px;--depth:200px">
        <div>
          <figure class="three-d object" style="--width:50px;--height:50px;--depth:50px;--translate-z:25px">
            <div style="background: #ff0000bf">1</div>
            <div style="background: #0000ffbf">2</div>
            <div style="background: #00ff00bf">3</div>
            <div style="background: #00ffffbf">4</div>
            <div style="background: #00ffffbf">4</div>
            <div style="background: #00ffffbf">4</div>
          </figure>
        </div>
        <div>
          <figure class="three-d object" style="--width:80px;--height:80px;--depth:80px;--translate-z:40px">
            <div style="background: #ff0000bf">1</div>
            <div style="background: #0000ffbf">2</div>
            <div style="background: #00ff00bf">3</div>
            <div style="background: #00ffffbf">4</div>
            <div style="background: #00ffffbf">4</div>
            <div style="background: #00ffffbf">4</div>
          </figure>
        </div>
      </figure>
    </figure>
    <figure class="three-d space">
      <figure class="three-d rotating object" style="--width:200px;--height:200px;--depth:200px">
        <div>
          <figure class="three-d object" style="--height:50px;--depth:50px">
            <div style="background: #ff0000bf">1</div>
            <div style="background: #0000ffbf">2</div>
            <div style="background: #00ff00bf">3</div>
            <div style="background: #00ffffbf">4</div>
            <div style="background: #00ffffbf">4</div>
            <div style="background: #00ffffbf">4</div>
          </figure>
        </div>
        <div>
          <figure class="three-d object" style="--width:50px;--depth:50px">
            <div style="background: #ff0000bf">1</div>
            <div style="background: #0000ffbf">2</div>
            <div style="background: #00ff00bf">3</div>
            <div style="background: #00ffffbf">4</div>
            <div style="background: #00ffffbf">4</div>
            <div style="background: #00ffffbf">4</div>
          </figure>
        </div>
      </figure>
    </figure>

    <figure class="three-d space">
      <figure class="three-d rotating cylinder" style="--width:50px;--height:200px;--depth:50px">
        <div style="background: #ff0000bf">1</div>
        <div style="background: #00ff00bf">3</div>

        <div style="background: #ff0000bf">1</div>
        <div style="background: #ff0000bf">1</div>
        <div style="background: #ff0000bf">1</div>
        <div style="background: #ff0000bf">1</div>
