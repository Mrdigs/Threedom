<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../build/threedom.min.css">
    <style media="screen">
      .three-d.space {
        margin: 5;
      }
    </style>
  </head>
  <body style="--unit:1vmin">
    <h1>6 Face Objects</h1>
    <h4>Checks</h4>
    <ul>
      <li>Should support different height/depth/width</li>
      <li><strong>TODO</strong> Should inherit depth from width if not provided</li>
    </ul>
    <div>
      <h3>Standard</h3>
      <figure class="three-d space">
        <figure class="sample three-d extra slowly rotating object" style="--width:20;--height:20;--depth:20">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </figure>
      </figure>
      <h3>Height Adjustment</h3>
      <figure class="three-d space">
        <figure class="sample three-d extra slowly rotating object" style="--width:20;--height:5;--depth:20">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </figure>
      </figure>
      <h3>Width Adjustment</h3>
      <figure class="three-d space">
        <figure class="sample three-d extra slowly rotating object" style="--width:5;--height:20;--depth:20">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </figure>
      </figure>
      <h3>Depth Adjustment</h3>
      <figure class="three-d space">
        <figure class="sample three-d extra slowly rotating object" style="--width:20;--height:20;--depth:5">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </figure>
      </figure>
    </div>
  </body>
</html>
