<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../build/threedom.min.css">
    <style media="screen">
      .three-d.space {
        margin: 5vmax;
      }
    </style>
  </head>
  <body style="--unit:1vmin">
    <h1>2 Face Objects</h1>
    <h4>Checks</h4>
    <ul>
      <li>Faces should not bleed into each other (no transparency or backface)</li>
    </ul>
    <h3>Standard</h3>
    <figure class="three-d space">
      <figure class="sample three-d extra slowly rotating object" style="--width:20;--height:20">
        <div>1</div>
        <div>2</div>
      </figure>
    </figure>
    <h3>With Border-radius</h3>
    <figure class="three-d space">
      <figure class="sample three-d extra slowly rotating object" style="--width:20;--height:20">
        <div style="border-radius:50%">1</div>
        <div style="border-radius:50%">2</div>
      </figure>
    </figure>
  </body>
</html>
